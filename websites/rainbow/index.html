<!DOCTYPE html>
<html>
	<head>
		<title>Make Your Own Pride Flag</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="message">
			<div class="white"></div>
			<div class="directions">What does your pride flag look like?<br>Click to enter... (and then scroll!)</div>
		</div>
		<div class="red rainbow">
			<div class="red_grad"></div>
		</div>
		<div class="orange rainbow">
			<div class="orange_grad"></div>
		</div>
		<div class="yellow rainbow">
			<div class="yellow_grad"></div>
		</div>
		<div class="green rainbow">
			<div class="green_grad"></div>
		</div>
		<div class="blue rainbow">
			<div class="blue_grad"></div>
		</div>
		<div class="purple rainbow">
			<div class="purple_grad"></div>
		</div>
	</body>
</html>
